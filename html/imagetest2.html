      function generateTexture(width, height, id, values, invert = false)
      {
        // Create the canvas for this texture
        let div = document.createElement("div");
        div.id = id;
        let canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        div.appendChild(canvas);
        document.body.appendChild(div);

        let context = canvas.getContext("2d");
        let imageDataObject = context.createImageData(width, height);
        let imageData = imageDataObject.data;

        let normedValues = new Float32Array(values);
        let vMin = 1, vMax = -1;
        let nMin = 1, nMax = 0;
        for(let vi = 0; vi < width*height*4; vi++)
        {
          normedValues[vi] = (values[vi]*0.5)+0.5;
          if(normedValues[vi] < nMin) nMin = normedValues[vi];
          if(normedValues[vi] > nMax) nMax = normedValues[vi];
          if(values[vi] < vMin) vMin = values[vi];
          if(values[vi] > vMax) vMax = values[vi];
        }
        console.log(normedValues);        
        let pixelValues = new Float32Array(normedValues);
        let pMin = 255, pMax = 0;
        for(let vi = 0; vi < width*height*4; vi++)
        {
          pixelValues[vi] = normedValues[vi] * 255;
          if(pixelValues[vi] < pMin) pMin = pixelValues[vi];
          if(pixelValues[vi] > pMax) pMax = pixelValues[vi];
        }
        console.log(pixelValues);
        console.log("Min Original Value: " + vMin + "\n" + "Max Original Value: " + vMax
                  + "\nMin Normalised Value: " + nMin + "\n" + "Max Normalised Value: " + nMax
                  + "\nMin Pixel Value: " + pMin + "\n" + "Max Pixel Value: " + pMax);
        
        // Fill out the image data with our values
        let imageDataSize = width * height * 4;
        for(let di = 0, vi = 0; di < imageDataSize; di += 4, vi++)
        {
          if(invert)
          {
            // Invert
            imageData[di    ] = (255 - pixelValues[vi]);
            imageData[di + 1] = (255 - pixelValues[vi]);
            imageData[di + 2] = (255 - pixelValues[vi]);
          }
          else
          {
            imageData[di    ] = pixelValues[vi];
            imageData[di + 1] = pixelValues[vi];
            imageData[di + 2] = pixelValues[vi];
          }
          imageData[di + 3] = 255;          
        }

        // Present the texture
        context.putImageData(imageDataObject, 0, 0);
      }
